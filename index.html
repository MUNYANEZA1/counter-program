<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans text-center mt-12 bg-gray-50 min-h-screen">
    <div
      id="div"
      class="inline-block mx-auto p-6 bg-white rounded-lg shadow-md"
    >
      <h1 class="text-2xl font-bold mb-6">
        Counter Program
      </h1>
      <p class=""> The Goal is to create a simple counter program that can count up and down, pause, and reset the counter.</p>
      <p>To reach the Goal is where counter reach to 1 day</p>
      <div class="mb-4">
        <span id="counter" class="text-4xl font-bold">00:00:00</span>
      </div>
      <div class="mb-4">
        <button
          id="counting-up"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Counting Up
        </button>
        <button
          id="counting-down"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Counting Down
        </button>
        <button
          id="pause"
          class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600"
        >
          Pause
        </button>
        <button
          id="reset"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          Reset
        </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
